name: Deploy static HTML to Azure Web App - demoazue

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write        # ðŸ‘ˆ THÃŠM dÃ²ng nÃ y Ä‘á»ƒ dÃ¹ng OIDC login
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Zip files for deployment
        run: zip -r release.zip ./*

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_50C4C6B9062A46F0817EEEB69D34FEE4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0CA2F4EAB1B84C1B97852868082156E2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8D83EC7F5CF74B6E88EBE5692A7F94D2 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'demoazue'
          slot-name: 'Production'
          package: release.zip
